<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>DevHack - Programación Básica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>

<body>
    <header class="header-ppal">
        <div class="row" style="background: lightsteelblue;">
            <figure class="col s12 m5 header-logotipo">
                <a href="http://devhack.co/"><img src="imgs/logo.png" alt="Logo DevHack!!"></a>
            </figure>
            <div class="col s12 m6">
                <h3 class="titulo">Aprendamos Haciendo</h3>
                <h4 class="titulo-a">Programación Básica.</h4>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <h4>Aprende a programar</h4>
                    <div>
                        Aprende que es un algoritmo, condiciones y mucho mas...
                    </div>
                    <span>Empieza ya!!</span>
                </div>
                <div class="col s12 m6">
                    <div class="input-field">
                        <input id="num1" type="text" required />
                        <label for="num1">Número 1:</label>
                    </div>
                    <div class="input-field">
                        <input id="num2" type="text" required />
                        <label for="num2">Número 2:</label>
                    </div>
                    <div class="input-field">
                        <input id="result" type="text" />
                        <label for="result">Resultado:</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m2">
                    <a id="btnSumar" class="btn waves-effect waves-light">Sumar!! <i class="material-icons right">send</i></a>
                </div>
                <div class="col s12 m2">
                    <a id="btnRestar" class="btn waves-effect waves-light">Restar!! <i class="material-icons right">send</i></a>
                </div>
                <div class="col s12 m2">
                    <a id="btnMayor" class="btn waves-effect waves-light">Mayor!! <i class="material-icons right">send</i></a>
                </div>
                <div class="col s12 m2">
                    <a id="btnMenor" class="btn waves-effect waves-light">Menor!! <i class="material-icons right">send</i></a>
                </div>
                <div class="col s12 m2">
                    <a id="btnExponente" class="btn waves-effect waves-light">Exponente!! <i class="material-icons right">send</i></a>
                </div>
            </div>
        </div>
    </section>
</body>
